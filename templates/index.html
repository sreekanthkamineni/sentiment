<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container card" style="margin-top: 50px; padding: 30px">
    <div class="row justify-content-center container">
        <div class="content">
              <h1> Please enter the HashtagName </h1> <br>
                <form method="POST" enctype="multipart/form-data" action = 'viz'>
                    {% csrf_token %}
                    <div class="row content">
                        <div class="col"> <br>
                            <input type="text" name="hash_tag" id="hash_tag" required="required">
                        </div>
                         <div class="col"> <br>
                            <button id="submit" class="btn-primary" action = 'viz'> Submit</button>
                        </div>
                    </div>
                </form>
        <br>

    {% block messages %}
        {% if messages %}
            <div class="container" style="color: firebrick; margin-top: 20px" >
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
        {% endif %}
    {% endblock %}
              </div>
</div>
</div>
</body>
</html>
